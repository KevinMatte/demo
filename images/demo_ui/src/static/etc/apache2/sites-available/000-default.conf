<VirtualHost *:80>
    ServerName py_app.local
	DocumentRoot /var/www/html

    WSGIDaemonProcess py_app threads=5
    # WSGIScriptAlias /py_app /var/www/py_app/py_app.py

    <Directory /var/www/html/py_app>
        Require all granted
        Options ExecCGI
        AddHandler wsgi-script .py
        # WSGIApplicationGroup %{GLOBAL}
        Order allow,deny
        Allow from all
    </Directory>

    <Location "/api/demo_cpp/">
        ProxyPass "http://demo_cpp:8080/"
    </Location>

    #Alias /static /var/www/html/py_app/static
    #<Directory /var/www/html/py_app/static/>
    #    Require all granted
    #</Directory>
</VirtualHost>