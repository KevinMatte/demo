<VirtualHost *:80>
    ServerName myapp.local
	DocumentRoot /var/www/html

    WSGIDaemonProcess myapp threads=5
    # WSGIScriptAlias /myapp /var/www/myapp/myapp.py

    <Directory /var/www/html/myapp>
        Require all granted
        Options ExecCGI
        AddHandler wsgi-script .py
        # WSGIApplicationGroup %{GLOBAL}
        Order allow,deny
        Allow from all
    </Directory>

    #Alias /static /var/www/html/myapp/static
    #<Directory /var/www/html/myapp/static/>
    #    Require all granted
    #</Directory>
</VirtualHost>